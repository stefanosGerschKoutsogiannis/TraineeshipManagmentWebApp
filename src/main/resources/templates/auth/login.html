<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
    }
    h1 {
      margin-bottom: 20px;
      color: #343a40;
      text-align: center;
      font-size: 2.5rem;
      font-weight: 600;
    }
    .form-wrapper {
      width: 400px;
      padding: 30px;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-label {
      font-weight: 500;
    }
    .login-button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .login-button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
    }
    .login-button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .password-toggle {
      position: relative;
    }
    .password-toggle input[type="password"] {
      padding-right: 40px;
    }
    .password-toggle .toggle-icon {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 20px;
    }
    .mb-4 {
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
<h1>Welcome Back!</h1>
<div class="form-wrapper">
  <form th:action="@{/login}" method="post">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" class="form-control" name="username" th:placeholder="Username" required>
    </div>
    <div class="mb-3 password-toggle">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" name="password" th:placeholder="Password" required id="passwordInput">
      <span class="toggle-icon" id="togglePassword">üëÅÔ∏è</span>
    </div>
    <div class="login-button-container">
      <button type="submit" class="login-button">Login</button>
    </div>

    <div th:if="${param.error}"><p>Username or Password is invalid.</p></div> <br/>

    <span th:utext="${successMessage}"></span>
  </form>
</div>

<script>
  const passwordInput = document.getElementById('passwordInput');
  const togglePassword = document.getElementById('togglePassword');

  togglePassword.addEventListener('click', function () {
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      togglePassword.textContent = 'üôà';
    } else {
      passwordInput.type = 'password';
      togglePassword.textContent = 'üëÅÔ∏è';
    }
  });
</script>
</body>
</html>
