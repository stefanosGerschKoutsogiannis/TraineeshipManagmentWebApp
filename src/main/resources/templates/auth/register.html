<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
            color: #343a40;
            text-align: center;
            font-size: 2.5rem;
            font-weight: 600;
        }
        .form-container {
            width: 400px;
            padding: 30px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #495057;
        }
        input[type="text"],
        input[type="password"],
        select,
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .register-button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .register-button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
        }
        .register-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .password-toggle {
            position: relative;
        }
        .password-toggle input[type="password"] {
            padding-right: 40px;
        }
        .password-toggle .toggle-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
<h1>Register</h1>

<div th:if="${userTypeNotSelected}" class="form-container">
    <form th:action="@{/register}" method="get">
        <label>Select your role</label>
        <select name="userType" class="form-select" required>
            <option value="" disabled selected>Select a role</option>
            <option value="CommitteeMember">Committee Member</option>
            <option value="Student">Student</option>
            <option value="Company">Company</option>
            <option value="Professor">Professor</option>
        </select>
        <div class="register-button-container">
            <button type="submit" class="register-button">Next</button>
        </div>
    </form>
</div>

<div class="form-container" th:if="${user}">
    <form th:action="@{/save}" th:object="${user}" method="post">

        <input type="hidden" name="userType" th:value="${userType}">

        <label>Username</label>
        <input type="text" th:field="*{username}" class="form-control" placeholder="Enter your username" required>

        <label>Email</label>
        <input type="email" th:field="*{email}" class="form-control" placeholder="Enter your email" required>

        <label>Password</label>
        <div class="password-toggle">
            <input type="password" th:field="*{password}" class="form-control" placeholder="Enter your password" required id="passwordInput">
            <span class="toggle-icon" id="togglePassword">üëÅÔ∏è</span>
        </div>

        <div class="register-button-container">
            <button type="submit" class="register-button">Register</button>
        </div>
    </form>
</div>

<script>
    const passwordInput = document.getElementById('passwordInput');
    const togglePassword = document.getElementById('togglePassword');

    togglePassword.addEventListener('click', function () {
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            togglePassword.textContent = 'üôà';
        } else {
            passwordInput.type = 'password';
            togglePassword.textContent = 'üëÅÔ∏è';
        }
    });
</script>
</body>
</html>
