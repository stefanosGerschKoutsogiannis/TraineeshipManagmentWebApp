<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Company Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa; /* Light background */
            color: #333; /* Darker text */
        }

        .header, .footer {
            background-color: #1976d2; /* Darker blue header/footer */
            padding: 20px;
            text-align: center;
            color: white; /* White text in header/footer */
        }

        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .welcome-header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            color: #495057; /* Slightly lighter dark text */
        }

        .footer {
            margin-top: auto; /* Push footer to bottom */
        }

        .navbar-brand, .nav-link {
            color: white !important; /* White navbar text */
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #e0e0e0 !important; /* Slightly lighter white on hover */
        }

        .navbar {
            background-color: #1976d2; /* Darker blue navbar background */
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(255, 255, 255, 1)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        .logout-button {
            margin-left: auto; /* Push logout button to the right */
        }

    </style>
</head>
<body>

<header class="header">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/company/dashboard}">Traineeship Management App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/company/profile}">Profile</a>
                    </li>
                </ul>
            </div>
            <form class="logout-button" th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>
    </nav>
</header>

<main class="content">
    <div class="welcome-header" sec:authorize="isAuthenticated()">
        <h1>Welcome back <span sec:authentication="name"></span></h1>
    </div>
</main>

<footer class="footer">
    <p>University of Ioannina 2025</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
