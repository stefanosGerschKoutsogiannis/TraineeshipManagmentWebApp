<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
            color: #333;
        }

        .header, .footer {
            background-color: #1976d2;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
        }

        .footer {
            margin-top: auto;
        }

        .navbar-brand, .nav-link {
            color: white !important;
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #e0e0e0 !important;
        }

        .navbar {
            background-color: #1976d2;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(255, 255, 255, 1)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        .form-container{
            width: 80%;
            margin: 20px auto;
        }

        .logout-button {
            margin-left: auto; /* Push logout button to the right */
        }

    </style>
</head>
<body>

<header class="header">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/company/dashboard}">Traineeship Management App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/company/profile}">Profile</a>
                    </li>
                </ul>
            </div>
            <form class="logout-button" th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>
    </nav>
</header>

<main class="content">
    <div class="form-container">
        <h2>Company Profile</h2>
        <form id="professorForm" th:action="@{/company/save_profile}" th:object="${company}" method="post">
            <div class="mb-3">
                <label class="form-label">Company Name:</label>
                <input type="text" class="form-control" th:field="*{companyName}" name="companyName" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Company location:</label>
                <textarea class="form-control" th:field="*{companyLocation}" name="interests"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</main>

<footer class="footer">
    <p>University of Ioannina 2025</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
